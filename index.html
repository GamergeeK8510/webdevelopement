<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="code.css">
    <title>Datability Calculator</title>
</head>
<body>
    <div class="infoTable">
        <table>
            <tr>
                <th>Category</th>
                <th>Response</th>
                <th>Unit</th>
            </tr>
            <tr>
                <td>Length</td>
                <td>
                    <input size="5" id="length"></input>
                </td>
                <td>(cm)</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>
                    <input size="5" id="height"></input>
                </td>
                <td>(cm)</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>
                    <input size="5" id="weight"></input>
                </td>
                <td>(kg)</td>
            </tr>
            <tr>
                <td>Attractiveness</td>
                <td>
                    <input size="5" id="attractiveness"></input>
                </td>
                <td>(0 - 10)</td>
            </tr>
            <tr>
                <td>Personality</td>
                <td>
                    <input size="5" id="personality"></input>
                </td>
                <td>(0 - 10)</td>
            </tr>
        </table>
    </div>
    <div class="submitButton">
        <button id="submitButton">Submit</button>
    </div>
    <h2 id="message"></h2>
    <p id="console"></p>
    <script src="code.js"></script>
</body>
</html>
